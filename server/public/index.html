<!DOCTYPE html>
<html>

<head>
    <title>Weekend Challenge: 4</title>
    <script src="/vendor/angular.min.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Varela" rel="stylesheet">
</head>

<body ng-app="EmployeeApp" ng-controller="EmployeeController as vm">
    <h1>Weekend Challenge 4</h1>
    <div id="inputs">
        <form>
            <label>First Name</label>
            <input type="text" id="firstNameInput" ng-model="vm.newEmployee.first_name" />
            <label>Last Name</label>
            <input type="text" id="lastNameInput" ng-model="vm.newEmployee.last_name" />
            <label>Job Title</label>
            <input type="text" id="jobTitleInput" ng-model="vm.newEmployee.job_title" />
            <label>Annual Salary</label>
            <input type="text" id="annualSalaryInput" ng-model="vm.newEmployee.annual_salary" />
            <button id="submit" ng-click="vm.postEmployees()">Submit</button>
        </form>
    </div>
    <table>
        <thead id="tableHeading">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <h3>Employee List</h3>
        <tbody id="tableBody">
            <tr ng-repeat="employee in vm.employees">
                <td class="firstName">{{employee.first_name}}</td>
                <td class="lastName">{{employee.last_name}}</td>
                <td class="jobTitle">{{employee.job_title}}</td>
                <td class="annualSalary">{{employee.annual_salary}}</td>
            </tr>
        </tbody>
    </table>

    <h4 id="monthlySalary">Monthly Salary Expenditures: {{vm.sum}}</h4>
</body>

</html>
