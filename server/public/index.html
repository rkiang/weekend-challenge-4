<!DOCTYPE html>
<html>

<head>
    <title>Weekend Challenge: 4</title>
    <script src="/vendor/angular.min.js"></script>
    <script src="/scripts/client.js"></script>
</head>

<body ng-app="EmployeeApp" ng-controller="EmployeeController as vm">
    <div id="inputs">
        <form>
            <h1>Weekend Challenge 4</h1>
            <label>First Name</label>
            <input type="text" id="firstNameInput" ng-model="vm.newEmployee.first_name"/>
            <label>Last Name</label>
            <input type="text" id="lastNameInput" ng-model="vm.newEmployee.last_name"/>
            <label>Job Title</label>
            <input type="text" id="jobTitleInput" ng-model="vm.newEmployee.job_title"/>
            <label>Annual Salary</label>
            <input type="text" id="annualSalaryInput" ng-model="vm.newEmployee.annual_salary"/>
            <button id="submit" ng-click="vm.postEmployees()">Submit</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <h3>Employee List</h3>
        <tbody>
            <tr ng-repeat="employee in vm.employees">
                <td>{{employee.first_name}}</td>
                <td>{{employee.last_name}}</td>
                <td>{{employee.job_title}}</td>
                <td>{{employee.annual_salary}}</td>
            </tr>
        </tbody>
    </table>

    <!-- <h4 ng-repeat="employee in vm.employees">>Monthly Salary Expenditures: {{employee.annual_salary}}</h4> -->
</body>

</html>
